<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviso de Segurança</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            color: #262626;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            min-height: 100vh;
        }

        .warning-icon {
            color: #ed4956;
            font-size: 48px;
            margin: 20px 0;
        }

        .warning-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #262626;
        }

        .warning-message {
            font-size: 14px;
            line-height: 1.5;
            color: #262626;
            margin-bottom: 24px;
            padding: 0 16px;
        }

        .action-button {
            background-color: #0095f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            margin: 16px auto;
        }

        .skip-button {
            background: none;
            border: none;
            color: #8e8e8e;
            font-size: 14px;
            margin-top: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" style="text-align: center;">
        <span class="material-icons warning-icon">warning</span>
        
        <h1 class="warning-title">Atividade suspeita detectada</h1>
        
        <div class="warning-message">
            Identificamos tentativas de login incomuns em sua conta. Para garantir sua segurança, 
            recomendamos fortemente que você altere sua senha imediatamente e revise os dispositivos conectados.
        </div>

        <button onclick="window.location.href='change-password.html'" class="action-button">
            Alterar senha agora
        </button>

        <button onclick="window.location.href='#'" class="skip-button">
            Fazer isso depois
        </button>
    </div>
</body>
</html>
